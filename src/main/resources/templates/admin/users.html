<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/fragments :: head(title='Manage Users')}"></head>
<body>
    <!-- Include Header Fragment -->
    <div th:replace="~{layouts/fragments :: header}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar Fragment -->
            <nav th:replace="~{layouts/fragments :: sidebar('users')}"></nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Users</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add New User
                        </button>
                    </div>
                </div>

                <!-- Flash Messages -->
                <div th:replace="~{layouts/fragments :: flash-messages}"></div>

                <!-- Users Table -->
                <div class="card shadow">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Provider</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.name}">John Doe</td>
                                        <td th:text="${user.email}">john@example.com</td>
                                        <td>
                                            <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">Admin</span>
                                            <span th:if="${user.role.name() == 'USER'}" class="badge bg-primary">User</span>
                                        </td>
                                        <td>
                                            <span th:if="${user.provider.name() == 'LOCAL'}" class="badge bg-secondary">Local</span>
                                            <span th:if="${user.provider.name() == 'GOOGLE'}" class="badge bg-info">Google</span>
                                        </td>
                                        <td>
                                            <span th:if="${user.isActive}" class="badge bg-success">Active</span>
                                            <span th:if="${!user.isActive}" class="badge bg-danger">Inactive</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-outline-primary me-1">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                                                  method="post" class="d-inline"
                                                  th:attr="onsubmit='return confirm(\'Are you sure you want to delete this user?\')'">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{layouts/fragments :: scripts}"></div>
</body>
</html>

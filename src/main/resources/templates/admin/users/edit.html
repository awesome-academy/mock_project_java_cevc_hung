<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/fragments :: head(title='Edit User')}"></head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav th:replace="~{layouts/fragments :: sidebar(${activePage})}"></nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Edit User</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/users" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Users
                        </a>
                    </div>
                </div>

                <!-- Flash Messages -->
                <div th:replace="~{layouts/fragments :: flash-messages}"></div>

                <!-- Edit User Form -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">User Information</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/users/{id}/edit(id=${userId})}" 
                                      th:object="${userUpdateRequest}" 
                                      method="post">
                                    
                                    <!-- Name -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="name" 
                                               th:field="*{name}"
                                               placeholder="Enter user name">
                                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                            <small th:errors="*{name}"></small>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" 
                                               class="form-control" 
                                               id="email" 
                                               th:field="*{email}"
                                               placeholder="Enter email address">
                                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                            <small th:errors="*{email}"></small>
                                        </div>
                                    </div>

                                    <!-- Phone Number -->
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="phoneNumber"
                                               th:field="*{phoneNumber}"
                                               placeholder="Enter phone number (0XXXXXXXXX)">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
                                            <small th:errors="*{phoneNumber}"></small>
                                        </div>
                                    </div>

                                    <!-- Address -->
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" 
                                                  id="address" 
                                                  th:field="*{address}"
                                                  rows="3"
                                                  placeholder="Enter user address"></textarea>
                                        <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                                            <small th:errors="*{address}"></small>
                                        </div>
                                    </div>

                                    <!-- Role -->
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Role</label>
                                        <select class="form-select" id="role" th:field="*{role}">
                                            <option value="USER">USER</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                                            <small th:errors="*{role}"></small>
                                        </div>
                                    </div>

                                    <!-- Is Active -->
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" 
                                                   type="checkbox" 
                                                   id="isActive" 
                                                   th:field="*{isActive}">
                                            <label class="form-check-label" for="isActive">
                                                Active Status
                                            </label>
                                        </div>
                                        <div th:if="${#fields.hasErrors('isActive')}" class="text-danger">
                                            <small th:errors="*{isActive}"></small>
                                        </div>
                                    </div>

                                    <!-- Submit Buttons -->
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Update User
                                        </button>
                                        <a href="/admin/users" class="btn btn-secondary">
                                            <i class="fas fa-times"></i> Cancel
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{layouts/fragments :: scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/fragments :: head(title='Tours Management')}"></head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav th:replace="~{layouts/fragments :: sidebar(${activePage})}"></nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Tours Management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/tours/create" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add New Tour
                        </a>
                    </div>
                </div>

                <!-- Flash Messages -->
                <div th:replace="~{layouts/fragments :: flash-messages}"></div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" action="/admin/tours">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="search" class="form-label">Search</label>
                                    <input type="text" class="form-control" id="search" name="search" 
                                           th:value="${search}" placeholder="Search by title or location">
                                </div>
                                <div class="col-md-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">All Status</option>
                                        <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Active</option>
                                        <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">Inactive</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="sortBy" class="form-label">Sort By</label>
                                    <select class="form-select" id="sortBy" name="sortBy">
                                        <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                                        <option value="title" th:selected="${sortBy == 'title'}">Title</option>
                                        <option value="price" th:selected="${sortBy == 'price'}">Price</option>
                                        <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Created Date</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="sortDir" class="form-label">Order</label>
                                    <select class="form-select" id="sortDir" name="sortDir">
                                        <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                                        <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> Filter
                                    </button>
                                    <a href="/admin/tours" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Clear
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tours Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            Tours List 
                            <span class="badge bg-secondary" th:text="${totalItems}">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${tours.empty}" class="text-center py-5">
                            <i class="fas fa-map-marked-alt fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No tours found</h4>
                            <p class="text-muted">Start by creating your first tour.</p>
                            <a href="/admin/tours/create" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Create Tour
                            </a>
                        </div>

                        <div th:unless="${tours.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Category</th>
                                        <th>Location</th>
                                        <th>Price</th>
                                        <th>Seats</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="tour : ${tours}">
                                        <td th:text="${tour.id}">1</td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div>
                                                    <div class="fw-bold" th:text="${tour.title}">Tour Title</div>
                                                    <small class="text-muted" th:text="${tour.description}">Description</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${tour.categoryName}">Category</span>
                                        </td>
                                        <td th:text="${tour.location}">Location</td>
                                        <td>
                                            <span class="fw-bold text-success" th:text="${#numbers.formatDecimal(tour.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span>
                                        </td>
                                        <td>
                                            <span th:text="${tour.seatsAvailable} + '/' + ${tour.seatsTotal}">0/0</span>
                                        </td>
                                        <td>
                                            <span th:if="${tour.status.name() == 'ACTIVE'}" class="badge bg-success">Active</span>
                                            <span th:if="${tour.status.name() == 'INACTIVE'}" class="badge bg-secondary">Inactive</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/admin/tours/{id}/edit(id=${tour.id})}" 
                                                   class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:action="@{/admin/tours/{id}/toggle-status(id=${tour.id})}" 
                                                      method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-sm btn-outline-warning"
                                                            th:title="${tour.status.name() == 'ACTIVE' ? 'Deactivate' : 'Activate'}">
                                                        <i th:if="${tour.status.name() == 'ACTIVE'}" class="fas fa-pause"></i>
                                                        <i th:if="${tour.status.name() == 'INACTIVE'}" class="fas fa-play"></i>
                                                    </button>
                                                </form>
                                                <form th:action="@{/admin/tours/{id}/delete(id=${tour.id})}" 
                                                      method="post" class="d-inline"
                                                      onsubmit="return confirm('Are you sure you want to delete this tour?')">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div th:unless="${tours.empty}" class="d-flex justify-content-between align-items-center mt-4">
                            <div>
                                <span class="text-muted">
                                    Showing <span th:text="${tours.number * tours.size + 1}">1</span> to 
                                    <span th:text="${tours.number * tours.size + tours.numberOfElements}">10</span> of 
                                    <span th:text="${tours.totalElements}">100</span> entries
                                </span>
                            </div>
                            <nav>
                                <ul class="pagination pagination-sm mb-0">
                                    <li class="page-item" th:classappend="${!tours.hasPrevious()} ? 'disabled'">
                                        <a class="page-link" th:href="@{/admin/tours(page=${tours.number - 1}, size=${tours.size}, sortBy=${sortBy}, sortDir=${sortDir}, status=${status}, search=${search})}">Previous</a>
                                    </li>
                                    <li th:each="pageNum : ${#numbers.sequence(0, tours.totalPages - 1)}" 
                                        class="page-item" 
                                        th:classappend="${pageNum == tours.number} ? 'active'">
                                        <a class="page-link" 
                                           th:href="@{/admin/tours(page=${pageNum}, size=${tours.size}, sortBy=${sortBy}, sortDir=${sortDir}, status=${status}, search=${search})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${!tours.hasNext()} ? 'disabled'">
                                        <a class="page-link" th:href="@{/admin/tours(page=${tours.number + 1}, size=${tours.size}, sortBy=${sortBy}, sortDir=${sortDir}, status=${status}, search=${search})}">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{layouts/fragments :: scripts}"></div>
</body>
</html>

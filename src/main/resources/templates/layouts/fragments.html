<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <!-- Head Fragment (meta, CSS) -->
    <th:block th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title} + ' - Admin Panel'">Admin Panel</title>
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
    </th:block>

    <!-- Scripts Fragment -->
    <th:block th:fragment="scripts">
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </th:block>

    <!-- Flash Messages Fragment -->
    <th:block th:fragment="flash-messages">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </th:block>

    <!-- Header Fragment -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/dashboard">
                    <i class="fas fa-cogs me-2"></i>Admin Panel
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${admin?.name ?: 'Administrator'}">Admin</span>
                    </span>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Sidebar Fragment -->
    <nav th:fragment="sidebar(activePage)" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'users'} ? 'active'" href="/admin/users">
                        <i class="fas fa-users me-2"></i>Manage Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'tours'} ? 'active'" href="/admin/tours">
                        <i class="fas fa-map-marked-alt me-2"></i>Manage Tours
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'bookings'} ? 'active'" href="/admin/bookings">
                        <i class="fas fa-calendar-check me-2"></i>Manage Bookings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'reviews'} ? 'active'" href="/admin/reviews">
                        <i class="fas fa-star me-2"></i>Manage Reviews
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'revenue'} ? 'active'" href="/admin/revenue">
                        <i class="fas fa-chart-line me-2"></i>Revenue
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'categories'} ? 'active'" href="/admin/categories">
                        <i class="fas fa-tags me-2"></i>Manage Categories
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>

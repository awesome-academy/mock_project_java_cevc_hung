<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Admin Panel'">Admin Panel</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
</head>
<body>
    <!-- Header/Navigation Fragment -->
    <div th:replace="~{layouts/fragments :: header}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Fragment -->
            <div th:replace="~{layouts/fragments :: sidebar(activePage=${activePage})}"></div>

            <!-- Main content - Will be replaced by page content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle}">Page Title</h1>
                    <div class="btn-toolbar mb-2 mb-md-0" th:if="${pageActions}">
                        <div th:insert="~{${pageActions}}"></div>
                    </div>
                </div>

                <!-- Page Content -->
                <div th:insert="~{${pageContent}}">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <th:block th:if="${pageScript}" th:insert="~{${pageScript}}"></th:block>
</body>
</html>

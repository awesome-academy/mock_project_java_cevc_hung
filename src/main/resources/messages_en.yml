booking:
  # Management
  management:
    title: "Bookings Management"
    list:
      title: "Bookings List"
      empty:
        title: "No bookings found"
        message: "Bookings will appear here once users make reservations."
  # Form labels
  form:
    search:
      label: "Search"
      placeholder: "Search by tour, user, or payment reference"
    sort:
      by: "Sort By"
      order: "Order"
      itemsPerPage: "Items per page"
  # Table headers
  table:
    id: "ID"
    tour: "Tour"
    user: "User"
    quantity: "Quantity"
    amount: "Amount"
    status: "Status"
    paymentRef: "Payment Ref"
    created: "Created"
    actions: "Actions"
  # Status labels
  status:
    pending: "Pending"
    paid: "Paid"
    cancelled: "Cancelled"
    refunded: "Refunded"
  # Actions
  actions:
    edit: "Edit"
    cancel: "Cancel"
    reactivate: "Reactivate"
    delete: "Delete"
    filter: "Filter"
    clear: "Clear"
  # Confirmations
  confirm:
    reactivate: "Are you sure you want to reactivate this booking?"
    cancel: "Are you sure you want to cancel this booking?"
    delete: "Are you sure you want to delete this booking?"
  # Messages
  load:
    error: "Error loading booking: {0}"
  update:
    success: "Booking updated successfully!"
    error: "Error updating booking: {0}"
  delete:
    success: "Booking deleted successfully!"
    error: "Error deleting booking: {0}"
  cancel:
    success: "Booking cancelled successfully!"
    error: "Error cancelling booking: {0}"
  status:
    update:
      success: "Booking status updated successfully!"
      error: "Error updating booking status: {0}"
    invalid: "Invalid status value: {0}"
  # Pagination
  pagination:
    showing: "Showing"
    to: "to"
    of: "of"
    entries: "entries"
    previous: "Previous"
    next: "Next"
  # API Error Messages
  api:
    error:
      tour:
        not_found: "Tour not found with id: {0}"
        not_active: "Tour is not active"
        not_enough_seats: "Not enough seats available. Available: {0}, Requested: {1}"
      user:
        not_found: "User not found with id: {0}"
        own_booking_required: "You can only cancel your own bookings"
      booking:
        not_found: "Booking not found with id: {0}"
        already_cancelled: "Booking is already cancelled"
        already_refunded: "Booking has been refunded"
        cannot_adjust_seats: "Cannot adjust seats. Not enough seats available. Available: {0}, Requested change: {1}"

